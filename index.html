<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Merlin - Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <input class="input" type="text" />
    <hr>
    <section>
      <table id="tasks-table">
        <tr>
          <td width="10%">
            <a href="#" class="checkbox">
              <i class="fa fa-circle-o"></i>
              <i class="fa fa-check-circle-o"></i>
            </a>
          </td>
          <td width="40%">
            <p class='task-title'>Take out the trash</p>
          </td>
          <td width="25%" align="center">
            <span class='task-time'>00:00:00</span>
          </td>
          <td width="25%" align="center">
            <button type="button" class='task-time-button red-flat-button'>Pause</button>
          </td>
        </tr>
        <tr>
          <td width="10%">
            <a href="#" class="checkbox">
              <i class="fa fa-circle-o"></i>
              <i class="fa fa-check-circle-o"></i>
            </a>
          </td>
          <td width="40%">
            <p class='task-title'>Take my dog to a walk</p>
          </td>
          <td width="25%" align="center">
            <span class='task-time'>00:00:00</span>
          </td>
          <td width="25%" align="center">
            <button type="button" class='task-time-button red-flat-button'>Pause</button>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
